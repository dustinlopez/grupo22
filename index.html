<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>


    <title>Inicio</title>
</head>
<body>
    <div class="htop">
      
    </div>
    <header class="cabecera">
        <div class="logo">
            <h2 class="empresa">Grupo 22 Logística</h2>
            <img src="img/logo.png" alt="Logo" height="30px">
        </div>
        <nav class="menu">
            <a href="" class="nav-link">Inicio</a>
            <a href="" class="nav-link">Compañia</a>
            <a href="" class="nav-link">Predios</a>
            <a href="" class="nav-link">Contacto</a>
        </nav>
    </header>


    <footer class="pie">
      <div class="social">
        <div class="icon facebook">
          <div class="tool">Facebook</div>
          <span><i class="fab fa-facebook-f"></i></span>
        </div>
      
        <div class="icon twitter">
          <div class="tool">Twitter</div>
          <span><i class="fab fa-twitter"></i></span>
        </div>
        <div class="icon github">
          <div class="tool">github</div>
          <span><i class="fab fa-github"></i></span>
        </div>
        <div class="icon youtube">
          <div class="tool">YouTube</div>
          <span><i class="fab fa-youtube"></i></span>
        </div>
      </div>
    </footer>
</body>
</html>
